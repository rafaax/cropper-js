<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css">
</head>
<body>
<html>
    <input type="file" id="fileInput" accept="image/*">
    <img id="result" src="" width="400px">
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='index.js'></script>
<script>
$(document).ready(function() {

    var cropper;
    const fileInput = document.querySelector('#fileInput');

    const inputHtml = `
        <div>
          <img id="cropperjs" style="display: none; background-color: white;">
        </div>
    `;

    fileInput.addEventListener('change', function () {

        Swal.fire({
            html: inputHtml,
            willOpen: () => {
                const cropperImage = Swal.getPopup().querySelector('#cropperjs');
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        cropperImage.src = e.target.result;
                        cropperImage.style.display = 'block';
                        cropperImage.onload = () => {
                            cropper = new Cropper(cropperImage, {
                            aspectRatio: 4 / 3,
                            viewMode: 1,
                        });
                        };
                    };
                    reader.readAsDataURL(file);
                }
            },
        }).then((result) => {
            if (result.isConfirmed) {
                cropper.getCroppedCanvas({fillColor: '#fff'}).toBlob(blob => {
                    // console.log("toBlob");
                    // console.dir(blob);
                    cropper.clear();
                    var pngFile = URL.createObjectURL(blob);
                    URL.revokeObjectURL(pngFile);
                    
                    console.dir(pngFile);
                    var reader = new FileReader();
                    reader.onloadend = function(e) {
                        console.log(reader.result);
                        // img.attr("src", reader.result);
                        $('#result').attr("src", reader.result);
                    };
                    reader.readAsDataURL(blob);
                })
            }
        });
    });
});
</script>
</body>
</html>
